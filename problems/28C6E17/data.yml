ID: '28C6E17'
Name: 'Tổng các chữ số'
Difficulty: 3
Subject: 'Cơ sở lập trình'
TimeLimit: 1.0
Description:
  - 'Cho một số nguyên dương n (1 <= n <= 10^12). Tính tổng các chữ số của n.'
Input:
  - 'Một số nguyên dương n duy nhất'
Output:
  - 'Tổng các chữ số của n'
ExampleTest:
  Input:
    - '123'
  Output:
    - '6'
Note:
  - 'Không có giải thích gì thêm'
