ID: 'CNTT1128W51'
Name: 'Bán kính lớn nhất'
Difficulty: 3
Subject: 'Cơ sở lập trình'
TimeLimit: 1.0
Description:
  - 'Cho tam giác ABC và một điểm M không nằm trên cạnh của tam giác.
  Hãy viết chương trình tính số lớn nhất R sao cho vòng tròn tâm M, bán kính R, không cắt bất cứ cạnh nào và không chứa tam giác.'
Input:
  - 'Dòng đầu tiên là một số nguyên t (1 <= t <= 20) - số test'
  - '4 dòng tiếp theo mỗi dòng gồm 2 số thực x y (-100 <= x, y <= 100) lần lượt là tọa độ của các điểm A, B, C, M'
Output:
  - 'Số thực R lớn nhất thỏa mãn đề bài'
ExampleTest:
  Input: 
  - '2'
  - '1 0'
  - '3 4'
  - '-2.5 -1'
  - '-0.5 2'
  - '4 -7'
  - '3 5'
  - '0 1'
  - '0 0'
  Output: 
  - '3.0687'
  - '0.6212'
Note:
- 'Không có giải thích gì thêm.'
Tests:
  test1:
    Input: 
    - '4 2'
    Output: 
    - '3'
