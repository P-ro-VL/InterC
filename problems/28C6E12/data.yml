ID: '28C6E12'
Name: 'Tổng triệt của một số'
Difficulty: 3
Subject: 'Cơ sở lập trình'
TimeLimit: 1.0
Description:
  - 'Tổng triệt của một số là tổng tất cả các chữ số của số đó nếu tổng này chỉ có một chữ số; nếu chưa phải là một chữ số thì tiếp tục cộng tất cả các chữ số của tổng đó để được tổng mới cho đến khi thu được một số có một chữ số.'
  - 'Cho một số nguyên dương n (1 <= n <= 10^12). Hãy tính tổng triệt của số n này.'
Input:
  - 'Một số nguyên dương n (1 <= n <= 10^12) duy nhất'
Output:
  - 'Tổng triệt của số đó'
ExampleTest:
  Input:
    - '912'
  Output:
    - '3'
Note:
  - '- Tổng triệt lần đầu tiên của số này là: 9 + 1 + 2 = 12'
  - '- Vì 12 có hai chữ số nên tiếp tục cộng: 1 + 2 = 3'
  - 'Vậy tổng triệt của 912 là 3'
