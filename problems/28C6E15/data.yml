ID: '28C6E15'
Name: 'Nước đi của quân cờ'
Difficulty: 13
Subject: 'Cơ sở lập trình'
TimeLimit: 1.0
Description:
  - 'Cho một dải ô có độ dài n+1 (3 <= n <= 50), được đánh số từ 0 đến n. Có một quân cờ đang đứng ở vị trí ô số 0.'
  - 'Biết rằng quân cờ này cần đi đến ô thứ n và mỗi một nước đi quân cờ không được tiến lên phía trước quá k (k <= n) ô'
  - 'Hỏi có bao nhiêu cách để quân cờ đi từ ô số 0 đến ô số n?'
Input:
  - 'Gồm hai số nguyên dương n và k, hai số cách nhau bởi một dấu cách'
Output:
  - 'Một số nguyên dương duy nhất biểu hiện số cách đi của quân cờ.'
ExampleTest:
  Input:
    - '3 2'
  Output:
    - '3'
Note:
  - 'Để đi từ ô số 0 đến ô số 3 với mỗi nước đi không quá 2 bước, quân cờ có những cách sau'
  - '1 + 1 + 1'
  - '2 + 1'
  - '1 + 2'
