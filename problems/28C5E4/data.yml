ID: '28C5E4'
Name: 'Kiểm tra số nguyên tố'
Difficulty: 2
Subject: 'Cơ sở lập trình'
TimeLimit: 1.0
Description:
  - 'Cho số nguyên dương n (2 <= n <= 1000). Kiểm tra xem số n có phải một số nguyên tố không?'
Input:
  - 'Số nguyên dương n'
Output:
  - 'Nếu n là số nguyên tố, in ra chữ YES'
  - 'Nếu n không phải số nguyên tố, in ra chữ NO'
ExampleTest:
  Input:
    - '13'
  Output:
    - 'YES'
Note:
  - 'Không có giải thích gì thêm.'
