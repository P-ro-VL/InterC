ID: '28C6E14'
Name: 'Nổ mìn'
Difficulty: 6
Subject: 'Cơ sở lập trình'
TimeLimit: 1.0
Description:
  - 'Có một mảnh đất có diện tích mxn (2 <= m, n <= 1000) được chia thành các ô vuông đều nhau giống như một bàn cờ, mỗi ô có đơn vị đúng bằng 1.'
  - 'Mảnh đất này được sử dụng cho quân đội tập né mìn. Người chỉ huy có thể chôn t (0 <= t <= m.n) quả mìn ở t ô bất kỳ trên mảnh đất. Biết rằng giả sử nếu ô đất có mìn ở tọa độ (x, y) phát nổ, mìn sẽ nổ tại ô đó và 4 ô (x+1, y), (x-1,y), (x,y+1), (x,y-1) xung quanh. Nếu trong 4 ô này có mìn thì vụ nổ sẽ được nối tiếp.'
  - 'Hãy tính xem sau khi hoàn tất chuỗi nổ, có bao nhiêu ô bị nổ trên mảnh đất đó?'
Input:
  - '- Dòng đầu tiên là 3 số nguyên m, n, t cách nhau bởi một dấu cách; lần lượt là:'
  - '+ m n: Kích thước mảnh đất'
  - '+ t: Số quả mìn được đặt'
  - '- t dòng tiếp theo mỗi dòng gồm 2 số nguyên xi và yi là tọa độ của quả mìn thứ i'
  - '- Dòng cuối cùng là tọa độ (xi, yi) của quả mìn đầu tiên phát nổ'
Output:
  - 'Một số nguyên duy nhất thể hiện số ô bị nổ trên mảnh đất.'
ExampleTest:
  Input:
    - '3 3 2'
    - '0 0'
    - '1 0'
    - '0 0'
  Output:
    - '5'
Note:
  - 'Mảnh đất có kích thước 3x3; có 2 quả mìn ở vị trí (0,0) và (1, 0).'
  - 'Quả mìn tại ô (0, 0) phát nổ đầu tiên, sẽ làm 3 ô bị nổ là (0, 0), (1, 0), (0, 1)'
  - 'Tuy nhiên tại ô (1, 0) có một quả mìn nữa nên tiếp tục nổ tại ô (2, 0), (1, 1)'
  - 'Do đó có tất cả 5 ô bị nổ trên mảnh đất.'
