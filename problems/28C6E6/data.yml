ID: '28C6E6'
Name: 'Cách đọc số'
Difficulty: 5
Subject: 'Cơ sở lập trình'
TimeLimit: 1.0
Description:
  - 'Cho một số nguyên dương n (0 <= n < 1000). Hãy cho biết cách đọc/cách phát âm của số này.'
Input:
  - 'Một số nguyên dương n duy nhất (0 <= n < 1000)'
Output:
  - 'Cách đọc/cách phát âm của số đó (không dấu)'
ExampleTest:
  Input:
    - '235'
  Output:
    - 'hai tram ba muoi lam'
Note:
  - 'Không có giải thích gì thêm.'
