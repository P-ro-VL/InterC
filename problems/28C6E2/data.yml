ID: '28C6E2'
Name: 'Bán kính lớn nhất'
Difficulty: 10
Subject: 'Cơ sở lập trình'
TimeLimit: 1.0
Description:
  - 'Cho tam giác ABC có tọa độ các đỉnh lần lượt là (xa; ya), (xb; yb), (xc, yc) và một điểm M(xm, ym) không nằm trên cạnh bất kỳ của tam giác.'
  - 'Biết rằng tồn tại một số thực lớn nhất R sao cho vòng tròn tâm M, bán kính R, không cắt bất cứ cạnh nào và không chứa tam giác.'
Input:
  - '4 dòng, mỗi dòng gồm 2 số thực x y (-100 <= x, y <= 100) lần lượt là tọa độ của các điểm A, B, C, M'
Output:
  - 'PHẦN NGUYÊN của R nhân 10^3'
ExampleTest:
  Input:
    - '1 0'
    - '3 4'
    - '-2.5 -1'
    - '-0.5 2'
  Output:
    - '874'
Note:
  - 'Trong trường hợp này, đường tròn tâm M(-0.5, 2) có R lớn nhất thỏa mãn đề bài là 0.874633'
  - 'Do đó, khi nhân với 10^3, kết quả nhận được là 874.633 => 874'
