ID: '28C5E8'
Name: 'Thực hiện phép tính'
Difficulty: 2
Subject: 'Cơ sở lập trình'
TimeLimit: 1.0
Description:
  - 'Cho hai số x, y và một trong các phép toán tử +,-,*,/. Tính biểu thức cho trước.'
  - 'CHÚ Ý: Với phép chia, nếu y = 0 thì in ra chữ KHONG CHIA DUOC'
Input:
  - 'Dòng đầu tiên là hai số x, y'
  - 'Dòng thứ hai là một trong các toán tử +, -, *, /'
Output:
  - 'In ra người thắng cuộc. Nếu có hai người cùng thắng thì in ra tên cả hai.'
  - 'Nếu không có ai thắng cuộc thì in ra chữ DRAW'
ExampleTest:
  Input:
    - '2 3'
    - '+'
  Output:
    - '5'
Note:
  - 'Không có giải thích gì thêm.'
Tests:
  test1:
    Input:
      - '2 6'
      - '+'
    Output:
      - '8'
  test2:
    Input:
      - '4 8'
      - '/'
    Output:
      - '0.500000'
  test3:
    Input:
      - '2.5 4.3'
      - '-'
    Output:
      - '-1.800000'
  test4:
    Input:
      - '12 10'
      - '*'
    Output:
      - '120'
  test5:
    Input:
      - '6 0'
      - '/'
    Output:
      - 'KHONG CHIA DUOC'
